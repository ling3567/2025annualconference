            { number: "EP-50", author: "黃鈺芳", institution: "亞東紀念醫院", title: "運用實體教學策略提升加護病房護理人員之腦室外引流(EVD)照護能力" },

            { number: "EP-52", author: "顏仲逸", institution: "奇美醫院", title: "導入OSCE於GLP自動化軌道訓練之成效評估：一項實證研究" },
            { number: "EP-53", author: "王淑鈴", institution: "淡水馬偕紀念醫院", title: "運用OSCE教學模式提升產房新生兒即刻照護能力" },
            { number: "EP-54", author: "蘇秀悅", institution: "臺北醫學大學附設醫院", title: "比較OSCE與多種評核工具對營養實習生學習成效之探討" },
            { number: "EP-55", author: "林恬敏", institution: "國泰綜合醫院", title: "結合AI自然語言提示技術改善臨床教師DOPS質性回饋完整性" },
            { number: "EP-56", author: "郭穎穎", institution: "恩主公醫院", title: "降低精神科門診病人未返診率" },
            { number: "EP-57", author: "陳佳玲", institution: "郭綜合醫院", title: "於畢業後一般醫學訓練計畫社區醫學課程導入成癮防治課程之成效" },
            { number: "EP-58", author: "劉翠娟", institution: "奇美醫院", title: "利用跨領域OSCE教學模式提升學齡期1型糖尿病兒童之全人照護品質" },
            { number: "EP-59", author: "張筠菡", institution: "中國醫藥大學新竹附設醫院", title: "以OSCE評估行政人員CPR技能：QCPR APP介入之成效與維持" },
            { number: "EP-60", author: "郭穎穎", institution: "恩主公醫院", title: "運用多元策略提升精神科日間病房醫療團隊人員暴力事件處置能力" },
            { number: "EP-61", author: "施美玲", institution: "台南新樓醫院", title: "運用心智圖提升新進人員輸血備血認知－「輸血備血拼樂吧！」" },
            { number: "EP-62", author: "王喜盈", institution: "台南新樓醫院", title: "運用創意教學提升護理人員對心導管術前及術後照護訓練之應用與成效" }
        ];

        document.addEventListener('DOMContentLoaded', function() {
            try {
                // 渲染所有 E-Poster 卡片
                renderEposters(epostersData);
                
                // 搜尋功能
                const searchInput = document.getElementById('searchInput');
                searchInput.addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase().trim();
                    if (searchTerm === '') {
                        renderEposters(epostersData);
                    } else {
                        const filteredData = epostersData.filter(item => 
                            item.title.toLowerCase().includes(searchTerm) ||
                            item.author.toLowerCase().includes(searchTerm) ||
                            item.institution.toLowerCase().includes(searchTerm) ||
                            item.number.toLowerCase().includes(searchTerm)
                        );
                        renderEposters(filteredData);
                        
                        // 高亮搜尋結果
                        setTimeout(function() {
                            highlightSearchResults(searchTerm);
                        }, 100);
                    }
                });
                
            } catch (error) {
                console.error('JavaScript執行錯誤:', error);
            }
        });

        function renderEposters(data) {
            const grid = document.getElementById('epostersGrid');
            grid.innerHTML = '';
            
            data.forEach(function(item, index) {
                const card = document.createElement('div');
                card.className = 'eposter-card';
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                card.innerHTML = `
                    <div class="eposter-header">
                        <span class="eposter-number">${item.number}</span>
                        <h3 class="eposter-title">${item.title}</h3>
                    </div>
                    <div class="eposter-info">
                        <div class="info-row">
                            <span class="label">作者：</span>
                            <span class="value">${item.author}</span>
                        </div>
                        <div class="info-row">
                            <span class="label">服務機構：</span>
                            <span class="value">${item.institution}</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
                
                // 延遲動畫
                setTimeout(function() {
                    card.style.transition = 'all 0.4s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 50 * (index + 1));
                
                // 點擊效果
                card.addEventListener('click', function() {
                    // 移除其他卡片的高亮
                    document.querySelectorAll('.eposter-card').forEach(function(c) {
                        c.classList.remove('highlight');
                    });
                    
                    // 高亮當前卡片
                    this.classList.add('highlight');
                    
                    // 捲動到卡片頂部
                    this.scrollIntoView({
                        behavior: 'smooth',
                        block: 'center'
                    });
                    
                    // 3秒後移除高亮
                    setTimeout(function() {
                        card.classList.remove('highlight');
                    }, 3000);
                });
            });
            
            // 更新統計資訊
            const statsSection = document.querySelector('.stats-section p');
            if (data.length === epostersData.length) {
                statsSection.textContent = `共收錄 ${data.length} 篇 E-Poster 數位海報論文`;
            } else {
                statsSection.textContent = `找到 ${data.length} 篇符合條件的論文（共 ${epostersData.length} 篇）`;
            }
        }

        function highlightSearchResults(searchTerm) {
            const cards = document.querySelectorAll('.eposter-card');
            cards.forEach(function(card) {
                const titleElement = card.querySelector('.eposter-title');
                const authorElement = card.querySelector('.value');
                const institutionElement = card.querySelectorAll('.value')[1];
                
                // 恢復原始文字
                const originalTitle = titleElement.getAttribute('data-original') || titleElement.textContent;
                const originalAuthor = authorElement.getAttribute('data-original') || authorElement.textContent;
                const originalInstitution = institutionElement.getAttribute('data-original') || institutionElement.textContent;
                
                // 儲存原始文字
                titleElement.setAttribute('data-original', originalTitle);
                authorElement.setAttribute('data-original', originalAuthor);
                institutionElement.setAttribute('data-original', originalInstitution);
                
                // 高亮關鍵字
                if (searchTerm) {
                    const regex = new RegExp(`(${searchTerm})`, 'gi');
                    titleElement.innerHTML = originalTitle.replace(regex, '<mark style="background: #ffeb3b; padding: 1px 2px; border-radius: 2px;">$1</mark>');
                    authorElement.innerHTML = originalAuthor.replace(regex, '<mark style="background: #ffeb3b; padding: 1px 2px; border-radius: 2px;">$1</mark>');
                    institutionElement.innerHTML = originalInstitution.replace(regex, '<mark style="background: #ffeb3b; padding: 1px 2px; border-radius: 2px;">$1</mark>');
                } else {
                    titleElement.innerHTML = originalTitle;
                    authorElement.innerHTML = originalAuthor;
                    institutionElement.innerHTML = originalInstitution;
                }
            });
        }

        // 鍵盤導航支援
        document.addEventListener('keydown', function(e) {
            const cards = document.querySelectorAll('.eposter-card');
            const currentHighlighted = document.querySelector('.eposter-card.highlight');
            let currentIndex = currentHighlighted ? Array.from(cards).indexOf(currentHighlighted) : -1;

            if (e.key === 'ArrowDown') {
                e.preventDefault();
                currentIndex = (currentIndex + 1) % cards.length;
                cards[currentIndex].click();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                currentIndex = currentIndex <= 0 ? cards.length - 1 : currentIndex - 1;
                cards[currentIndex].click();
            }
        });
    </script>
